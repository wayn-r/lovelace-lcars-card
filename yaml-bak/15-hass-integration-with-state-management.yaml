type: custom:lovelace-lcars-card
card_title: "Smart Home Control with State Groups Example"

# LCARS-specific configuration
state_management:
  state_groups:
    - group_name: "room_controls"
      exclusive: true
      members:
        - type: "group"
          id: "living_room"
        - type: "group"
          id: "bedroom"
        - type: "group"
          id: "kitchen"
      default_visible: "living_room"


groups:
  - group_id: nav_header
    elements:
      - id: main_header
        type: top_header
        appearance:
          fill: "#CC6600"
        text:
          left_content: Smart Home Control
          right_content: example
          fill: "#99CCFF"
          fontSize: 18
          fontWeight: bold
          fontFamily: Antonio
        layout:
          width: 100%
          height: 40
          anchor:
            to: container
            element_point: topLeft
            target_point: topLeft

  - group_id: "nav"
    elements:
      - id: "living_room_btn"
        type: "endcap"
        appearance:
          fill: "#FF9900"
          direction: "left"
        text:
          content: "LIVING"
          fill: "#000000"
          fontFamily: "Antonio"
        layout:
          width: 100
          height: 40
          anchor:
            to: nav_header.main_header
            element_point: "topLeft"
            target_point: "bottomLeft"
        button:
          enabled: true
          actions:
            tap:
              action: "call-service"
              service: "scene.turn_on"
              service_data:
                entity_id: "scene.living_room_active"

  - group_id: "living_room"
    elements:
      - id: "lights_control"
        type: "rectangle"
        appearance:
          fill:
            entity: "light.kitchen_sink_light"
            mapping:
              "on": "#FFFF00"
              "off": "#333333"
            default: "#666666"
        text:
          content: "LIGHTS"
          fill: "#000000"
          fontFamily: "Antonio"
        layout:
          width: 120
          height: 45
          anchor:
            to: "nav.living_room_btn"
            element_point: "topLeft"
            target_point: "bottomLeft"
        button:
          enabled: true
          actions:
            tap:
              action: "toggle"
              entity: "light.kitchen_sink_light"
      
      - id: "temperature_display"
        type: "rectangle"
        appearance:
          fill: "#0099CC"
        text:
          content: "TEMP: 22Â°C"
          fill: "#FFFFFF"
          fontFamily: "Antonio"
        layout:
          width: 100
          height: 35
          anchor:
            to: "living_room.lights_control"
            element_point: "topLeft"
            target_point: "bottomLeft"
        button:
          enabled: true
          actions:
            tap:
              action: "more-info"
              entity: "climate.living_room"
type: custom:lovelace-lcars-card
card_title: Text Offset Examples
groups:
  - group_id: main_header
    elements:
      - id: title_header
        type: top_header
        appearance:
          fill: "#663399"
        text:
          left_content: TEXT OFFSET Example
          right_content: visual test
          fill: "#99CCFF"
          font_size: 18
          font_weight: bold
          font_family: Antonio
        layout:
          width: 100%
          height: 40
          anchor:
            to: container
            element_point: top-left
            target_point: top-left
            
  - group_id: control
    elements:
      - id: control_label
        type: text
        text:
          content: CONTROL (no offset)
          fill: "#FFCC00"
          font_size: 24
          font_family: Antonio
          text_transform: uppercase
        layout:
          offset_y: 10
          offset_x: 10
          anchor:
            to: main_header.title_header
            element_point: top-left
            target_point: bottom-left
            
      - id: control_rect
        type: rectangle
        appearance:
          fill: "#0099CC"
          stroke: "#FFFFFF"
          stroke_width: 1
        text:
          content: CENTER
          fill: "#FFFFFF"
          font_size: 16
          font_family: Antonio
          text_anchor: middle
        layout:
          width: 120
          height: 40
          offset_y: 10
          anchor:
            to: control.control_label
            element_point: top-left
            target_point: bottom-left

  - group_id: pixel_offsets
    elements:
      - id: pixel_label
        type: text
        text:
          content: PIXEL OFFSETS
          fill: "#FFCC00"
          font_size: 24
          font_family: Antonio
          text_transform: uppercase
        layout:
          offset_y: 20
          anchor:
            to: control.control_rect
            element_point: top-left
            target_point: bottom-left
            
      - id: offset_right
        type: rectangle
        appearance:
          fill: "#CC6600"
          stroke: "#FFFFFF"
          stroke_width: 1
        text:
          content: RIGHT +10px
          fill: "#FFFFFF"
          font_size: 14
          font_family: Antonio
          text_anchor: middle
          offset_x: 10
        layout:
          width: 120
          height: 40
          offset_y: 5
          anchor:
            to: pixel_offsets.pixel_label
            element_point: top-left
            target_point: bottom-left
            
      - id: offset_left
        type: rectangle
        appearance:
          fill: "#CC6600"
          stroke: "#FFFFFF"
          stroke_width: 1
        text:
          content: LEFT -10px
          fill: "#FFFFFF"
          font_size: 14
          font_family: Antonio
          text_anchor: middle
          offset_x: -10
        layout:
          width: 120
          height: 40
          offset_x: 5
          anchor:
            to: pixel_offsets.offset_right
            element_point: top-left
            target_point: top-right
            
      - id: offset_down
        type: rectangle
        appearance:
          fill: "#009933"
          stroke: "#FFFFFF"
          stroke_width: 1
        text:
          content: DOWN +8px
          fill: "#FFFFFF"
          font_size: 14
          font_family: Antonio
          text_anchor: middle
          offset_y: 8
        layout:
          width: 120
          height: 40
          offset_y: 5
          anchor:
            to: pixel_offsets.offset_right
            element_point: top-left
            target_point: bottom-left
            
      - id: offset_up
        type: rectangle
        appearance:
          fill: "#009933"
          stroke: "#FFFFFF"
          stroke_width: 1
        text:
          content: UP -8px
          fill: "#FFFFFF"
          font_size: 14
          font_family: Antonio
          text_anchor: middle
          offset_y: -8
        layout:
          width: 120
          height: 40
          offset_x: 5
          anchor:
            to: pixel_offsets.offset_down
            element_point: top-left
            target_point: top-right
            
  - group_id: percentage_offsets
    elements:
      - id: percent_label
        type: text
        text:
          content: PERCENTAGE OFFSETS
          fill: "#FFCC00"
          font_size: 24
          font_family: Antonio
          text_transform: uppercase
        layout:
          offset_y: 20
          anchor:
            to: pixel_offsets.offset_down
            element_point: top-left
            target_point: bottom-left
            
      - id: percent_right
        type: rectangle
        appearance:
          fill: "#9933CC"
          stroke: "#FFFFFF"
          stroke_width: 1
        text:
          content: RIGHT +15%
          fill: "#FFFFFF"
          font_size: 14
          font_family: Antonio
          text_anchor: middle
          offset_x: "15%"
        layout:
          width: 120
          height: 40
          offset_y: 5
          anchor:
            to: percentage_offsets.percent_label
            element_point: top-left
            target_point: bottom-left
            
      - id: percent_left
        type: rectangle
        appearance:
          fill: "#9933CC"
          stroke: "#FFFFFF"
          stroke_width: 1
        text:
          content: LEFT -15%
          fill: "#FFFFFF"
          font_size: 14
          font_family: Antonio
          text_anchor: middle
          offset_x: "-15%"
        layout:
          width: 120
          height: 40
          offset_x: 5
          anchor:
            to: percentage_offsets.percent_right
            element_point: top-left
            target_point: top-right
            
      - id: percent_down
        type: rectangle
        appearance:
          fill: "#CC3333"
          stroke: "#FFFFFF"
          stroke_width: 1
        text:
          content: DOWN +25%
          fill: "#FFFFFF"
          font_size: 14
          font_family: Antonio
          text_anchor: middle
          offset_y: 25%
        layout:
          width: 120
          height: 40
          offset_y: 5
          anchor:
            to: percentage_offsets.percent_right
            element_point: top-left
            target_point: bottom-left
            
      - id: percent_up
        type: rectangle
        appearance:
          fill: "#CC3333"
          stroke: "#FFFFFF"
          stroke_width: 1
        text:
          content: UP -25%
          fill: "#FFFFFF"
          font_size: 14
          font_family: Antonio
          text_anchor: middle
          offset_y: "-25%"
        layout:
          width: 120
          height: 40
          offset_x: 5
          anchor:
            to: percentage_offsets.percent_down
            element_point: top-left
            target_point: top-right
            
  - group_id: mixed_offsets
    elements:
      - id: mixed_label
        type: text
        text:
          content: MIXED OFFSETS
          fill: "#FFCC00"
          font_size: 24
          font_family: Antonio
          text_transform: uppercase
        layout:
          offset_y: 20
          anchor:
            to: percentage_offsets.percent_down
            element_point: top-left
            target_point: bottom-left
            
      - id: mixed_1
        type: rectangle
        appearance:
          fill: "#006666"
          stroke: "#FFFFFF"
          stroke_width: 1
        text:
          content: 12px, -20%
          fill: "#FFFFFF"
          font_size: 14
          font_family: Antonio
          text_anchor: middle
          offset_x: 12
          offset_y: "-20%"
        layout:
          width: 120
          height: 40
          offset_y: 5
          anchor:
            to: mixed_offsets.mixed_label
            element_point: top-left
            target_point: bottom-left
            
      - id: mixed_2
        type: rectangle
        appearance:
          fill: "#006666"
          stroke: "#FFFFFF"
          stroke_width: 1
        text:
          content: "-8%, +6px"
          fill: "#FFFFFF"
          font_size: 14
          font_family: Antonio
          text_anchor: middle
          offset_x: "-8%"
          offset_y: 6
        layout:
          width: 120
          height: 40
          offset_x: 5
          anchor:
            to: mixed_offsets.mixed_1
            element_point: top-left
            target_point: top-right
            
  - group_id: anchor_combinations
    elements:
      - id: anchor_label
        type: text
        text:
          content: TEXT ANCHOR + OFFSET
          fill: "#FFCC00"
          font_size: 24
          font_family: Antonio
          text_transform: uppercase
        layout:
          offset_y: 20
          anchor:
            to: mixed_offsets.mixed_1
            element_point: top-left
            target_point: bottom-left
      - id: anchor_start
        type: rectangle
        appearance:
          fill: "#996633"
          stroke: "#FFFFFF"
          stroke_width: 1
        text:
          content: START +5px
          fill: "#FFFFFF"
          font_size: 14
          font_family: Antonio
          text_anchor: start
          offset_x: 5
        layout:
          width: 120
          height: 40
          offset_y: 5
          anchor:
            to: anchor_combinations.anchor_label
            element_point: top-left
            target_point: bottom-left
            
      - id: anchor_end
        type: rectangle
        appearance:
          fill: "#996633"
          stroke: "#FFFFFF"
          stroke_width: 1
        text:
          content: END -5px
          fill: "#FFFFFF"
          font_size: 14
          font_family: Antonio
          text_anchor: end
          offset_x: -5
        layout:
          width: 120
          height: 40
          offset_x: 5
          anchor:
            to: anchor_combinations.anchor_start
            element_point: top-left
            target_point: top-right
  - group_id: info_panel
    elements:
      - id: info_text
        type: text
        text:
          content: >-
            Text offsets allow precise positioning within elements. Positive
            values move right/down, negative values move left/up. Percentages
            are relative to element dimensions.
          fill: "#99CCFF"
          font_size: 18
          font_family: Antonio
        layout:
          offset_y: 20
          anchor:
            to: anchor_combinations.anchor_start
            element_point: top-left
            target_point: bottom-left

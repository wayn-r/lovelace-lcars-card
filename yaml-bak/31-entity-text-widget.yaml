# Example Logger Widget Configuration
# This demonstrates the cleaned-up logger-widget that automatically displays all Home Assistant entity state changes

type: custom:lovelace-lcars-card
card_title: Entity Text Widget
groups:
  - group_id: nav_header
    elements:
      - id: main_header
        type: top_header
        appearance:
          fill: "#CC6600"
        text:
          left_content: Entity Text widget
          right_content: example
          fill: "#99CCFF"
          font_size: 18
          font_weight: bold
          font_family: Antonio
        layout:
          width: 100%
          height: 40
          anchor:
            to: container
            element_point: top-left
            target_point: top-left
  - group_id: widgets
    elements:
      - id: widget_1
        type: entity-text-widget
        entity: light.kitchen_sink_light
        text:
          label:
            font_family: Antonio
          value:
            font_family: Antonio
            fill: "#0099FF"
        layout:
          height: 30
          offset_y: 10
          offset_x: 5
          anchor:
            to: nav_header.main_header
            element_point: top-left
            target_point: bottom-left
      - id: widget_2
        type: entity-text-widget
        entity: light.kitchen_sink_light
        text:
          label:
            content: Sink Light
            height: 15
            font_family: Antonio
            font_weight: Bold
            fill: "#00CC99"
            offset_x: 8
            width: 100
          value:
            content: im a light
            font_family: Antonio
            font_weight: bold
            offset_x: 15
            fill: "#00CC99"
        appearance:
          fill: "#0099CC"
        layout:
          height: 50
          offset_y: 5
          anchor:
            to: widgets.widget_1
            element_point: top-left
            target_point: bottom-left

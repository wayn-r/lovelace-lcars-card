type: custom:lovelace-lcars-card
card_title: On Load Animation Example
groups:
  - group_id: nav_header
    elements:
      - id: main_header
        type: top_header
        appearance:
          fill: "#CC6600"
        text:
          left_content: On Load
          right_content: example
          fill: "#99CCFF"
          font_size: 18
          font_weight: bold
          font_family: Antonio
        layout:
          width: 100%
          height: 40
          anchor:
            to: container
            element_point: top-left
            target_point: top-left
  - group_id: fade_in_group
    elements:
      - id: fade_in_element
        type: rectangle
        appearance:
          fill: "#FF9900"
        text:
          content: ON LOAD
          fill: "#000000"
          font_family: Antonio
        layout:
          width: 100
          height: 40
          offset_y: 5
          anchor:
            to: nav_header.main_header
            element_point: top-left
            target_point: bottom-left
        animations:
          on_load:
            type: fade
            fade_params:
              opacity_start: 0
              opacity_end: 1
            duration: 3
            ease: none
      - id: fade_in_description
        type: text
        text:
          content: This element should fade in on load over 3 seconds with no ease.
          fill: "#FFFFFF"
          font_family: Antonio
        layout:
          offset_x: 5
          anchor:
            to: fade_in_group.fade_in_element
            element_point: centerLeft
            target_point: centerRight 
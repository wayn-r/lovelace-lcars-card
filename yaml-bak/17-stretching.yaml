type: custom:lovelace-lcars-card
card_title: Advanced Layout and Positioning Example
groups:
  - group_id: "scaffolding"
    elements:
      - id: "column_1"
        type: "rectangle"
        appearance:
          fill: "#FF9900"
        layout:
          width: 30
          height: 300
          offset_x: 450
          anchor:
            to: "container"
            element_point: "top-left"
            target_point: "top-left"

  - group_id: "container_anchors"
    elements:
      - id: CA_TL
        type: "rectangle"
        appearance:
          fill: "#009966"
        text:
          content: "CONTAINER ANCHOR TOP LEFT"
          fill: "#FFFFFF"
          font_family: "Antonio"
        layout:
          width: 200
          height: 30
          anchor:
            to: "container"
            element_point: "top-left"
            target_point: "top-left"
      - id: CA_TR
        type: "rectangle"
        appearance:
          fill: "#009966"
        text:
          content: "CONTAINER ANCHOR TOP RIGHT"
          fill: "#FFFFFF"
          font_family: "Antonio"
        layout:
          width: 200
          height: 30
          anchor:
            to: "container"
            element_point: "top-right"
            target_point: "top-right"

  - group_id: stretch_bars
    elements:
      - id: SB_TL
        type: rectangle
        appearance:
          fill: "#CC3300"
        text:
          content: STRETCH BAR TOP LEFT
          fill: "#FFFFFF"
          font_family: Antonio
        layout:
          height: 30
          anchor:
            to: container_anchors.CA_TL
            element_point: top-left
            target_point: top-right
          stretch:
            target1:
              id: scaffolding.column_1
              edge: left
      - id: SB_TR
        type: rectangle
        appearance:
          fill: "#CC3300"
        text:
          content: STRETCH BAR TOP RIGHT
          fill: "#FFFFFF"
          font_family: Antonio
        layout:
          height: 30
          anchor:
            to: container_anchors.CA_TR
            element_point: top-right
            target_point: top-left
          stretch:
            target1:
              id: scaffolding.column_1
              edge: right

      - id: SB_CL
        type: rectangle
        appearance:
          fill: "#CC3300"
        text:
          content: STRETCH BAR CENTER LEFT
          fill: "#FFFFFF"
          font_family: Antonio
        layout:
          height: 30
          anchor:
            to: container
            element_point: center-left
            target_point: center-left
          stretch:
            target1:
              id: scaffolding.column_1
              edge: left
      - id: SB_CR
        type: rectangle
        appearance:
          fill: "#CC3300"
        text:
          content: STRETCH BAR CENTER RIGHT
          fill: "#FFFFFF"
          font_family: Antonio
        layout:
          height: 30
          anchor:
            to: container
            element_point: center-right
            target_point: center-right
          stretch:
            target1:
              id: scaffolding.column_1
              edge: right

      - id: SB_BL
        type: rectangle
        appearance:
          fill: "#CC3300"
        text:
          content: STRETCH BAR BOTTOM LEFT
          fill: "#FFFFFF"
          font_family: Antonio
        layout:
          height: 30
          anchor:
            to: container
            element_point: bottom-left
            target_point: bottom-left
          stretch:
            target1:
              id: scaffolding.column_1
              edge: left
      - id: SB_BR
        type: rectangle
        appearance:
          fill: "#CC3300"
        text:
          content: STRETCH BAR BOTTOM RIGHT
          fill: "#FFFFFF"
          font_family: Antonio
        layout:
          height: 30
          anchor:
            to: container
            element_point: bottom-right
            target_point: bottom-right
          stretch:
            target1:
              id: scaffolding.column_1
              edge: right

  - group_id: "stretch_anchors"
    elements:
      - id: "SA_TL"
        type: "rectangle"
        appearance:
          fill: "#FF9900"
        layout:
          width: 30
          anchor:
            to: container_anchors.CA_TL
            element_point: top-center
            target_point: bottom-center
          stretch:
            target1:
              id: stretch_bars.SB_CL
              edge: top
      - id: "SA_TR"
        type: "rectangle"
        appearance:
          fill: "#FF9900"
        layout:
          width: 30
          anchor:
            to: stretch_bars.SB_TR
            element_point: top-center
            target_point: bottom-center
          stretch:
            target1:
              id: stretch_bars.SB_CR
              edge: top
      - id: "SA_BL"
        type: "rectangle"
        appearance:
          fill: "#FF9900"
        layout:
          width: 30
          anchor:
            to: stretch_bars.SB_BL
            element_point: bottom-center
            target_point: top-center
          stretch:
            target1:
              id: stretch_bars.SB_CL
              edge: bottom
      - id: "SA_BR"
        type: "rectangle"
        appearance:
          fill: "#FF9900"
        layout:
          width: 30
          anchor:
            to: stretch_bars.SB_BR
            element_point: bottom-center

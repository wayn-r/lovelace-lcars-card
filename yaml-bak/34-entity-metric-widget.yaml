type: custom:lovelace-lcars-card
card_title: Entity Metric Widget Example
groups:
  - group_id: nav_header
    elements:
      - id: main_header
        type: top_header
        appearance:
          fill: "#CC6600"
        text:
          left_content: entity-metric widget
          right_content: example
          fill: "#99CCFF"
          font_size: 18
          font_weight: bold
          font_family: Antonio
        layout:
          width: 100%
          height: 40
          anchor:
            to: container
            element_point: top-left
            target_point: top-left
  - group_id: widgets
    elements:
      - id: widget1
        type: entity-metric-widget
        entity: sensor.kevv_wind_speed
        appearance:
          rounded: right
        layout:
          offset_y: 10
          anchor:
            to: nav_header.main_header
            element_point: top-left
            target_point: bottom-left
        text:
          value:
            font_weight: bold
      - id: widget2
        type: entity-metric-widget
        entity: sensor.kevv_wind_speed
        appearance:
          rounded: left
        layout:
          anchor:
            to: widgets.widget1
            element_point: top-left
            target_point: top-right
        text:
          value:
            font_weight: bold

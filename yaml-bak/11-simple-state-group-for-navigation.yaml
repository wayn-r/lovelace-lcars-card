type: custom:lovelace-lcars-card
card_title: Simple State Group Navigation Example

groups:
  - group_id: nav_header
    elements:
      - id: main_header
        type: top_header
        appearance:
          fill: "#CC6600"
        text:
          left_content: Simple State Group Navigation
          right_content: example
          fill: "#99CCFF"
          font_size: 18
          font_weight: bold
          font_family: Antonio
        layout:
          width: 100%
          height: 40
          anchor:
            to: container
            element_point: top-left
            target_point: top-left

  - group_id: "nav"
    elements:
      - id: "button_a"
        type: "rectangle"
        appearance:
          fill: "#FF9900"
        text:
          content: "GROUP A"
          fill: "#000000"
          font_family: "Antonio"
        layout:
          width: 100
          height: 40
          anchor:
            to: nav_header.main_header
            element_point: "top-left"
            target_point: "bottom-left"
        button:
          enabled: true
  
  - group_id: "group_a"
    elements:
      - id: "content_a"
        type: "rectangle"
        appearance:
          fill: "#0099CC"
        text:
          content: "Content A Panel"
          fill: "#FFFFFF"
          font_family: "Antonio"
        layout:
          width: 200
          height: 100
          anchor:
            to: "nav.button_a"
            element_point: "top-left"
            target_point: "bottom-left"
  
  - group_id: "group_b"
    elements:
      - id: "content_b"
        type: "rectangle"
        appearance:
          fill: "#CC3300"
        text:
          content: "Content B Panel"
          fill: "#FFFFFF"
          font_family: "Antonio"
        layout:
          width: 200
          height: 100
          anchor:
            to: "nav.button_a"
            element_point: "top-left"
            target_point: "bottom-left"
type: custom:lovelace-lcars-card
card_title: "USS Enterprise Main Bridge Dashboard"
groups:
  - group_id: nav_header
    elements:
      - id: main_header
        type: top_header
        appearance:
          fill: "#CC6600"
        text:
          left_content: Bridge Operations
          right_content: Dashboard
          fill: "#99CCFF"
          fontSize: 18
          fontWeight: bold
          fontFamily: Antonio
        layout:
          width: 100%
          height: 40
          anchor:
            to: container
            element_point: topLeft
            target_point: topLeft

  - group_id: "navigation"
    elements:
      - id: "nav_bar"
        type: "rectangle"
        appearance:
          fill: "#FF9900"
          cornerRadius: 25
        layout:
          width: "90%"
          height: 50
          anchor:
            to: nav_header.main_header
            element_point: "topCenter"
            target_point: "bottomCenter"
      
      - id: "home_btn"
        type: "endcap"
        appearance:
          fill: "#0099CC"
          direction: "left"
        text:
          content: "HOME"
          fill: "#FFFFFF"
          fontSize: 14
          fontFamily: "Antonio"
        layout:
          width: 80
          height: 35
          anchor:
            to: "navigation.nav_bar"
            element_point: "centerLeft"
            target_point: "centerLeft"
        button:
          enabled: true
          actions:
            tap:
              action: "navigate"
              navigation_path: "/lovelace/0"

  - group_id: "systems"
    elements:
      - id: "power_status"
        type: "rectangle"
        appearance:
          fill:
            entity: "sensor.kevv_heat_index_temperature"
            attribute: "state"
            mapping:
              100: "#00FF00"
              75: "#FFFF00"
              50: "#FF9900"
              25: "#FF3300"
            interpolate: true
            default: "#666666"
        text:
          content: "POWER"
          fill: "#000000"
          fontWeight: "bold"
          fontFamily: "Antonio"
        layout:
          width: 100
          height: 40
          anchor:
            to: "navigation.nav_bar"
            element_point: "topLeft"
            target_point: "bottomLeft"
        button:
          enabled: true
          actions:
            tap:
              action: "more-info"
              entity: "sensor.kevv_heat_index_temperature"
      
      - id: "shields_control"
        type: "elbow"
        appearance:
          fill:
            entity: "binary_sensor.ep1_kitchen_occupancy"
            mapping:
              "on": "#0099CC"
              "off": "#333333"
            default: "#666666"
          orientation: "top-right"
          bodyWidth: 20
          armHeight: 15
        text:
          content: "SHIELDS"
          fill: "#FFFFFF"
          fontFamily: "Antonio"
          elbow_text_position: "top"
        layout:
          width: 120
          height: 80
          anchor:
            to: "systems.power_status"
            element_point: "topLeft"
            target_point: "topRight"
        button:
          enabled: true
          actions:
            tap:
              action: "toggle"
              entity: "binary_sensor.ep1_kitchen_occupancy"
              confirmation: true
        animations:
          on_load:
            type: "fade"
            duration: 0.8
            delay: 0.5

  - group_id: "alerts"
    elements:
      - id: "alert_panel"
        type: "rectangle"
        appearance:
          fill: "#CC3300"
          stroke: "#FF6666"
          strokeWidth: 2
        text:
          content: "RED ALERT"
          fill: "#FFFFFF"
          fontSize: 20
          fontWeight: "bold"
          fontFamily: "Antonio"
          cutout: true
        layout:
          width: 200
          height: 60
          anchor:
            to: "container"
            element_point: "bottomRight"
            target_point: "bottomRight"
        button:
          enabled: true
        animations:
          on_show:
            type: "scale"
            scale_params:
              scale_start: 0.8
              scale_end: 1.0
            duration: 0.3
            ease: "back.out"
      
      - id: "alert_details"
        type: "rectangle"
        appearance:
          fill: "#660000"
          stroke: "#CC3300"
          strokeWidth: 1
        text:
          content: "HULL BREACH - DECK 7\nAUTOMATIC CONTAINMENT ACTIVE"
          fill: "#FFFFFF"
          fontSize: 12
          fontFamily: "Antonio"
        layout:
          width: 250
          height: 80
          anchor:
            to: "alerts.alert_panel"
            element_point: "bottomRight"
            target_point: "topRight"
        animations:
          on_show:
            type: "slide"
            slide_params:
              direction: "down"
              distance: "20px"
              opacity_start: 0
            duration: 0.4
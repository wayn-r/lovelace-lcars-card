type: custom:lovelace-lcars-card
card_title: Visibility Rules Example
groups:
  - group_id: nav_header
    elements:
      - id: main_header
        type: top_header
        appearance:
          fill: "#3366CC"
        text:
          left_content: Visibility Rules
          right_content: example
          fill: "#99CCFF"
          font_size: 18
          font_weight: bold
          font_family: Antonio
        layout:
          width: 100%
          height: 40
          anchor:
            to: container
            element_point: top-left
            target_point: top-left
  - group_id: controller
    elements:
      - id: toggle_button
        type: rectangle
        appearance:
          fill: "#FF9900"
        text:
          content: TOGGLE
          fill: "#000000"
          font_family: Antonio
        layout:
          width: 80
          height: 30
          offset_y: 5
          anchor:
            to: nav_header.main_header
            element_point: top-left
            target_point: bottom-left
        button:
          enabled: true
          actions:
            tap:
              action: toggle-state
              target_element_ref: content_group.conditional_element
              states:
                - hidden
                - visible
  - group_id: content_group
    elements:
      - id: conditional_element
        type: rectangle
        appearance:
          fill: "#33AA66"
        text:
          content: CONDITIONAL
          fill: "#FFFFFF"
          font_family: Antonio
        layout:
          width: 120
          height: 30
          offset_y: 5
          anchor:
            to: controller.toggle_button
            element_point: top-left
            target_point: bottom-left
        state_management:
          default_state: visible
      - id: dependent_text
        type: text
        text:
          content: NOW YOU SEE ME
          fill: "#FFFFFF"
          font_family: Antonio
        layout:
          offset_x: 5
          anchor:
            to: content_group.conditional_element
            element_point: centerLeft
            target_point: centerRight
        visibility_rules:
          operator: and
          conditions:
            - type: state
              target_id: content_group.conditional_element
              state: visible 
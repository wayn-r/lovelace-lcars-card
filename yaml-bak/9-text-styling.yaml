type: custom:lovelace-lcars-card
card_title: Text Styling Example
groups:
  - group_id: nav_header
    elements:
      - id: main_header
        type: top_header
        appearance:
          fill: "#CC6600"
        text:
          left_content: Text Styling
          right_content: example
          fill: "#99CCFF"
          font_size: 18
          font_weight: bold
          font_family: Antonio
        layout:
          width: 100%
          height: 40
          anchor:
            to: container
            element_point: top-left
            target_point: top-left
  - group_id: text_examples
    elements:
      - id: simple_text
        type: text
        text:
          content: STARFLEET COMMAND
          fill: "#FF9900"
          font_size: 24
          font_weight: bold
          font_family: Antonio, Arial, sans-serif
        layout:
          offset_y: 5
          anchor:
            to: nav_header.main_header
            element_point: top-left
            target_point: bottom-left
      - id: styled_text
        type: text
        text:
          content: OPERATIONAL STATUS
          fill: "#FFFFFF"
          font_size: 18
          letter_spacing: 2px
          text_transform: uppercase
          text_anchor: middle
          dominant_baseline: central
        layout:
          anchor:
            to: text_examples.simple_text
            element_point: top-left
            target_point: bottom-left
      - id: cutout_button
        type: rectangle
        appearance:
          fill: "#CC6600"
        text:
          content: TACTICAL
          fill: "#000000"
          font_size: 16
          font_weight: bold
          cutout: true
        layout:
          width: 120
          height: 45
          anchor:
            to: text_examples.styled_text
            element_point: top-left
            target_point: bottom-left
        button:
          enabled: true
          actions:
            tap:
              action: none

type: custom:lovelace-lcars-card
card_title: Toggle with Dependencies Example

groups:
  - group_id: nav_header
    elements:
      - id: main_header
        type: top_header
        appearance:
          fill: "#CC6600"
        text:
          left_content: Toggle with Dependencies
          right_content: example
          fill: "#99CCFF"
          font_size: 18
          font_weight: bold
          font_family: Antonio
        layout:
          width: 100%
          height: 40
          anchor:
            to: container
            element_point: top-left
            target_point: top-left

  - group_id: "nav"
    elements:
      - id: "button_a"
        type: "rectangle"
        appearance:
          fill: "#FF9900"
        text:
          content: "TOGGLE A"
          fill: "#000000"
          font_family: "Antonio"
        layout:
          width: 100
          height: 40
          anchor:
            to: nav_header.main_header
            element_point: "top-left"
            target_point: "bottom-left"
        button:
          enabled: true
      
      - id: "button_b"
        type: "rectangle"
        appearance:
          fill: "#0099CC"
        text:
          content: "BUTTON B"
          fill: "#FFFFFF"
          font_family: "Antonio"
        layout:
          width: 100
          height: 40
          anchor:
            to: "nav.button_a"
            element_point: "top-left"
            target_point: "top-right"
        button:
          enabled: true
      
      - id: "button_c"
        type: "rectangle"
        appearance:
          fill: "#CC3300"
        text:
          content: "BUTTON C"
          fill: "#FFFFFF"
          font_family: "Antonio"
        layout:
          width: 100
          height: 40
          anchor:
            to: "nav.button_b"
            element_point: "top-left"
            target_point: "top-right"
        button:
          enabled: true

  - group_id: "group_a"
    elements:
      - id: "panel_a"
        type: "rectangle"
        appearance:
          fill: "#666666"
        text:
          content: "GROUP A ACTIVE\nButtons B & C are hidden"
          fill: "#FFFFFF"
          font_family: "Antonio"
        layout:
          width: 300
          height: 80
          anchor:
            to: "nav.button_a"
            element_point: "top-left"
            target_point: "bottom-left"
type: custom:lovelace-lcars-card
card_title: Complex Actions and Visibility Example
groups:
  - group_id: nav_header
    elements:
      - id: main_header
        type: top_header
        appearance:
          fill: "#CC6600"
        text:
          left_content: Complex Actions and Visibility
          right_content: example
          fill: "#99CCFF"
          font_size: 18
          font_weight: bold
          font_family: Antonio
        layout:
          width: 100%
          height: 40
          anchor:
            to: container
            element_point: top-left
            target_point: top-left
  - group_id: main_controls
    elements:
      - id: menu_trigger
        type: rectangle
        appearance:
          fill: "#FF9900"
        text:
          content: MENU
          fill: "#000000"
          font_family: Antonio
        layout:
          width: 100
          height: 40
          anchor:
            to: nav_header.main_header
            element_point: top-left
            target_point: bottom-left
        button:
          enabled: true
          actions:
            tap:
              - action: toggle-state
                target_element_ref: menu_items.option_1
                states: [hidden, visible]
              - action: toggle-state
                target_element_ref: menu_items.option_2
                states: [hidden, visible]
              - action: toggle-state
                target_element_ref: details.info_panel
                states: [hidden, visible]
  - group_id: menu_items
    elements:
      - id: option_1
        type: rectangle
        appearance:
          fill: "#0099CC"
        text:
          content: SYSTEMS
          fill: "#FFFFFF"
          font_family: Antonio
        layout:
          width: 90
          height: 30
          anchor:
            to: main_controls.menu_trigger
            element_point: top-left
            target_point: bottom-left
        button:
          enabled: true
          actions:
            tap:
              action: call-service
              service: homeassistant.toggle
              service_data:
                entity_id: switch.main_systems
        state_management:
          default_state: hidden
      - id: option_2
        type: rectangle
        appearance:
          fill: "#CC3300"
        text:
          content: ALERTS
          fill: "#FFFFFF"
          font_family: Antonio
        layout:
          width: 90
          height: 30
          anchor:
            to: menu_items.option_1
            element_point: top-left
            target_point: bottom-left
        button:
          enabled: true
          actions:
            tap:
              action: call-service
              service: homeassistant.toggle
              service_data:
                entity_id: switch.main_systems
        state_management:
          default_state: hidden
  - group_id: details
    elements:
      - id: info_panel
        type: rectangle
        appearance:
          fill: "#333333"
          stroke: "#CC6600"
          strokeWidth: 2
        text:
          content: DETAILED INFORMATION PANEL
          fill: "#FFFFFF"
          font_family: Antonio
        layout:
          width: 300
          height: 150
          anchor:
            to: nav_header.main_header
            element_point: topCenter
            target_point: bottomCenter
        state_management:
          default_state: hidden

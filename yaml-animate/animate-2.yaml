type: custom:lovelace-lcars-card
title: animate-2
groups:
  - group_id: a2-th
    elements:
      - id: top-header
        type: top_header
        text:
          left_content: left
          right_content: right
          fill: "#7addee"
        appearance:
          fill: "#04bfd8"
        layout:
          width: 100%
          height: 30
          offsetX: 0
          offsetY: 5
          anchor:
            to: container
            element_point: topLeft
            target_point: topLeft
  - group_id: a2-mh
    elements:
      - id: endcap
        type: endcap
        appearance:
          fill: "#3ad9e7"
          direction: right
        layout:
          height: 40
          width: 10%
          offsetY: 10
          anchor:
            to: a2-th.top-header
            element_point: topRight
            target_point: bottomRight
      - id: text
        type: text
        text:
          content: animate-2
          fill: "#5ca8ea"
          text_anchor: end
          textTransform: uppercase
          fontFamily: Antonio
          fontWeight: bold
        layout:
          height: 40
          offsetX: -5
          anchor:
            to: a2-mh.endcap
            element_point: topRight
            target_point: topLeft
      - id: rectangle
        type: rectangle
        appearance:
          fill: "#3ad9e7"
        layout:
          offsetX: 5
          anchor:
            to: a2-mh.left-elbow
            element_point: topLeft
            target_point: topRight
          stretch:
            target1:
              id: a2-mh.text
              edge: left
              padding: -5
            target2:
              id: a2-mh.endcap
              edge: bottom
      - id: left-elbow
        type: elbow
        appearance:
          orientation: top-left
          fill: "#12a4e3"
        layout:
          bodyWidth: 130
          armHeight: 40
          width: 25%
          height: 60
          offsetY: 10
          anchor:
            to: a2-th.top-header
            element_point: topLeft
            target_point: bottomLeft
  - group_id: a2-env
    elements:
      - id: left-elbow
        type: elbow
        appearance:
          orientation: bottom-left
          fill: "#5ca8ea"
        text:
          content: environmental
          fontFamily: Antonio
          textTransform: uppercase
          elbow_text_position: body
          textAnchor: end
          fontSize: 22
          offsetX: -5
          offsetY: -40
          cutout: true
        layout:
          bodyWidth: 130
          armHeight: 15
          width: 145
          height: 190
          offsetY: 5
          anchor:
            to: a2-mh.left-elbow
            element_point: topLeft
            target_point: bottomLeft
      - id: rectangle-1
        type: rectangle
        appearance:
          fill: "#044ea9"
        layout:
          width: 5
          height: 15
          offsetX: 5
          anchor:
            to: a2-env.left-elbow
            element_point: bottomLeft
            target_point: bottomRight
          stretch:
            target1:
              id: a2-mh.left-elbow
              edge: right
      - id: rectangle-2
        type: rectangle
        appearance:
          fill: "#5ca8ea"
        layout:
          width: 10%
          height: 15
          offsetX: 5
          anchor:
            to: a2-env.rectangle-1
            element_point: bottomLeft
            target_point: bottomRight
      - id: rectangle-3
        type: rectangle
        appearance:
          fill: "#86c8ff"
        layout:
          width: 25%
          height: 15
          offsetX: 5
          anchor:
            to: a2-env.rectangle-2
            element_point: bottomLeft
            target_point: bottomRight
      - id: rectangle-4
        type: rectangle
        appearance:
          fill: "#12a4e3"
        layout:
          width: 40
          height: 15
          offsetX: 5
          anchor:
            to: a2-env.rectangle-3
            element_point: bottomLeft
            target_point: bottomRight
          stretch:
            target1:
              id: container
              edge: right
  - group_id: a2-eb
    elements:
      - id: button-1
        type: elbow
        text:
          content: main
          fontFamily: Antonio
          textTransform: uppercase
          textAnchor: end
          fontSize: 22
          offsetX: -5
          offsetY: 18
          elbow_text_position: body
          fill: "#000000"
        appearance:
          fill:
            hover: "#00CCFF"
            default: "#00ffff"
            active: "#0066AA"
            orientation: top-left
        layout:
          bodyWidth: 130
          armHeight: 15
          width: 145
          height: 80
          offsetY: 10
          anchor:
            to: a2-env.left-elbow
            element_point: topLeft
            target_point: bottomLeft
        button:
          enabled: true
          actions:
            tap:
              action: navigate
              navigation_path: /lcars-new/animate-1
      - id: button-2
        type: rectangle
        text:
          content: sickbay
          fontFamily: Antonio
          textTransform: uppercase
          textAnchor: end
          fontSize: 22
          offsetX: -5
          fill: "#000000"
        appearance:
          fill:
            hover: "#00CCFF"
            default: "#7addee"
            active: "#0066AA"
        layout:
          width: 130
          height: 40
          offsetY: 5
          anchor:
            to: a2-eb.button-1
            element_point: topLeft
            target_point: bottomLeft
      - id: button-3
        type: rectangle
        text:
          content: ship map
          fontFamily: Antonio
          textTransform: uppercase
          textAnchor: end
          fontSize: 22
          offsetX: -5
          fill: "#000000"
        appearance:
          fill:
            hover: "#00CCFF"
            default: "#9ec9ce"
            active: "#0066AA"
        layout:
          width: 130
          height: 40
          offsetY: 5
          anchor:
            to: a2-eb.button-2
            element_point: topLeft
            target_point: bottomLeft
  - group_id: a2-eb-ext
    elements:
      - id: rectangle-1
        type: rectangle
        appearance:
          fill: "#7addee"
        layout:
          width: 35%
          height: 15
          offsetX: 5
          anchor:
            to: a2-eb.button-1
            element_point: topLeft
            target_point: topRight
      - id: rectangle-2
        type: rectangle
        appearance:
          fill: "#7addee"
        layout:
          height: 15
          offsetX: 5
          anchor:
            to: a2-eb-ext.rectangle-1
            element_point: topLeft
            target_point: topRight
          stretch:
            target1:
              id: a2-eb-ext.right-elbow
              edge: left
              padding: -5
      - id: right-elbow
        type: elbow
        appearance:
          fill: "#7addee"
          orientation: top-right
        layout:
          bodyWidth: 80
          armHeight: 15
          width: 320
          height: 80
          offsetX: 5
          offsetY: 10
          anchor:
            to: a2-env.rectangle-4
            element_point: topRight
            target_point: bottomRight
          stretch:
            target1:
              id: container
              edge: bottom

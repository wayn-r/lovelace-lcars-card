type: custom:lovelace-lcars-card
title: animate-2
groups:
  - group_id: a2-th
    elements:
      - id: top-header
        type: top_header
        text:
          left_content: left
          right_content: right
          fill: "#7addee"
        appearance:
          fill: "#04bfd8"
        layout:
          width: 100%
          height: 30
          offset_x: 0
          offset_y: 5
          anchor:
            to: container
            element_point: top-left
            target_point: top-left
  - group_id: a2-mh
    elements:
      - id: endcap
        type: endcap
        appearance:
          fill: "#3ad9e7"
          direction: right
        layout:
          height: 40
          width: 10%
          offset_y: 10
          anchor:
            to: a2-th.top-header
            element_point: top-right
            target_point: bottom-right
      - id: text
        type: text
        text:
          content: animate-2
          fill: "#5ca8ea"
          text_anchor: end
          text_transform: uppercase
          font_family: Antonio
          font_weight: bold
        layout:
          height: 40
          offset_x: -5
          anchor:
            to: a2-mh.endcap
            element_point: top-right
            target_point: top-left
      - id: rectangle
        type: rectangle
        appearance:
          fill: "#3ad9e7"
        layout:
          offset_x: -5
          width: 25%
          anchor:
            to: a2-mh.text
            element_point: top-right
            target_point: top-left
          stretch:
            target1:
              id: a2-mh.endcap
              edge: bottom
      - id: left-elbow
        type: elbow
        appearance:
          orientation: top-left
          fill: "#12a4e3"
        layout:
          body_width: 130
          arm_height: 40
          width: 25%
          height: 60
          offset_x: -5
          anchor:
            to: a2-mh.rectangle
            element_point: top-right
            target_point: top-left
  - group_id: a2-env
    elements:
      - id: left-elbow
        type: elbow
        appearance:
          orientation: bottom-left
          fill: "#5ca8ea"
        text:
          content: environmental
          font_family: Antonio
          text_transform: uppercase
          elbow_text_position: body
          text_anchor: end
          font_size: 22
          offset_x: -5
          offset_y: -40
          cutout: true
        layout:
          body_width: 130
          arm_height: 15
          width: 145
          height: 190
          offset_y: 5
          anchor:
            to: a2-mh.left-elbow
            element_point: top-left
            target_point: bottom-left
      - id: rectangle-1
        type: rectangle
        appearance:
          fill: "#044ea9"
        layout:
          width: 5
          height: 15
          offset_x: 5
          anchor:
            to: a2-env.left-elbow
            element_point: bottom-left
            target_point: bottom-right
          stretch:
            target1:
              id: a2-mh.left-elbow
              edge: right
      - id: rectangle-2
        type: rectangle
        appearance:
          fill: "#5ca8ea"
        layout:
          width: 10%
          height: 15
          offset_x: 5
          anchor:
            to: a2-env.rectangle-1
            element_point: bottom-left
            target_point: bottom-right
      - id: rectangle-3
        type: rectangle
        appearance:
          fill: "#86c8ff"
        layout:
          width: 25%
          height: 15
          offset_x: 5
          anchor:
            to: a2-env.rectangle-2
            element_point: bottom-left
            target_point: bottom-right
      - id: rectangle-4
        type: rectangle
        appearance:
          fill: "#12a4e3"
        layout:
          width: 40
          height: 15
          offset_x: 5
          anchor:
            to: a2-env.rectangle-3
            element_point: bottom-left
            target_point: bottom-right
          stretch:
            target1:
              id: container
              edge: right
  - group_id: a2-eb
    elements:
      - id: left-elbow
        type: elbow
        text:
          content: main
          font_family: Antonio
          text_transform: uppercase
          text_anchor: end
          font_size: 22
          offset_x: -5
          offset_y: 18
          elbow_text_position: body
          fill: "#000000"
        appearance:
          fill:
            hover: "#00CCFF"
            default: "#00ffff"
            active: "#0066AA"
            orientation: top-left
        layout:
          body_width: 130
          arm_height: 15
          width: 145
          height: 80
          offset_y: 10
          anchor:
            to: a2-env.left-elbow
            element_point: top-left
            target_point: bottom-left
        button:
          enabled: true
          actions:
            tap:
              action: navigate
              navigation_path: /lcars-new/0
      - id: button-1
        type: rectangle
        text:
          content: sickbay
          font_family: Antonio
          text_transform: uppercase
          text_anchor: end
          font_size: 22
          offset_x: -5
          fill: "#000000"
        appearance:
          fill:
            hover: "#00CCFF"
            default: "#7addee"
            active: "#0066AA"
        layout:
          width: 130
          height: 40
          offset_y: 5
          anchor:
            to: a2-eb.left-elbow
            element_point: top-left
            target_point: bottom-left
      - id: button-2
        type: rectangle
        text:
          content: ship map
          font_family: Antonio
          text_transform: uppercase
          text_anchor: end
          font_size: 22
          offset_x: -5
          fill: "#000000"
        appearance:
          fill:
            hover: "#00CCFF"
            default: "#9ec9ce"
            active: "#0066AA"
        layout:
          width: 130
          height: 40
          offset_y: 5
          anchor:
            to: a2-eb.button-1
            element_point: top-left
            target_point: bottom-left
  - group_id: a2-eb-ext
    elements:
      - id: rectangle-1
        type: rectangle
        appearance:
          fill: "#7addee"
        layout:
          width: 35%
          height: 15
          offset_x: 5
          anchor:
            to: a2-eb.left-elbow
            element_point: top-left
            target_point: top-right
      - id: rectangle-2
        type: rectangle
        appearance:
          fill: "#7addee"
        layout:
          height: 15
          offset_x: 5
          anchor:
            to: a2-eb-ext.rectangle-1
            element_point: top-left
            target_point: top-right
          stretch:
            target1:
              id: a2-eb-ext.right-elbow
              edge: left
              padding: -5
      - id: right-elbow
        type: elbow
        appearance:
          fill: "#7addee"
          orientation: top-right
        layout:
          body_width: 80
          arm_height: 15
          width: 320
          height: 80
          offset_y: 10
          anchor:
            to: a2-env.rectangle-4
            element_point: top-right
            target_point: bottom-right
          stretch:
            target1:
              id: container
              edge: bottom

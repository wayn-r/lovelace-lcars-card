type: custom:lovelace-lcars-card
title: big-animate
groups:
  - group_id: main_display
    elements:
      - id: nav_header
        type: top_header
        text:
          left_content: Left
          right_content: right
          fontSize: 14
          fontWeight: bold
          color: "#FFAA00"
        layout:
          width: 100%
          height: 25
          offsetX: 0
          offsetY: 0
          anchor:
            to: container
            element_point: topLeft
            target_point: topLeft
  - group_id: main_header
    elements:
      - id: endcap
        type: endcap
        appearance:
          fill: "#FF3300"
          direction: right
        layout:
          width: 120
          height: 50
          offsetY: 5
          anchor:
            to: main_display.nav_header
            element_point: topRight
            target_point: bottomRight
      - id: header1
        type: rectangle
        appearance:
          fill: "#FF3300"
        layout:
          width: 50
          height: 50
          offsetX: -5
          anchor:
            to: main_header.endcap
            element_point: topRight
            target_point: topLeft
      - id: text
        type: text
        appearance:
          fill: "#fff"
        text:
          content: header
          fontFamily: antonio
          textTransform: uppercase
        layout:
          height: 50
          offsetX: -5
          anchor:
            to: main_header.header1
            element_point: topRight
            target_point: topLeft
      - id: header2
        type: rectangle
        appearance:
          fill: "#FF3300"
        layout:
          width: 50
          height: 50
          offsetX: -5
          anchor:
            to: main_header.text
            element_point: topRight
            target_point: topLeft
      - id: elbow
        type: elbow
        appearance:
          fill: "#FF3300"
        layout:
          bodyWidth: 50
          armHeight: 50
          width: 70
          height: 100
          offsetX: -5
          anchor:
            to: main_header.header2
            element_point: topRight
            target_point: topLeft
          stretch:
            target1:
              id: container
              edge: left
  - group_id: buttons
    elements:
      - id: button1
        type: rectangle
        appearance:
          fill: "#7addee"
        layout:
          width: 50
          height: 50
          offsetY: 5
          anchor:
            to: main_header.elbow
            element_point: topLeft
            target_point: bottomLeft
        button:
          enabled: true
          actions:
            tap:
              action: navigate
              navigation_path: /lcars-new/animate-1

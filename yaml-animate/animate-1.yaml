type: custom:lovelace-lcars-card
title: animate-1
groups:
  - group_id: a1-th
    elements:
      - id: top-header
        type: top_header
        text:
          left_content: Left
          right_content: right
          font_size: 14
          font_weight: bold
          color: "#FFAA00"
        layout:
          width: 100%
          height: 25
          offset_x: 0
          offset_y: 0
          anchor:
            to: container
            element_point: top-left
            target_point: top-left
  - group_id: a1-mh
    elements:
      - id: endcap
        type: endcap
        appearance:
          fill: "#FF3300"
          direction: right
        layout:
          width: 120
          height: 50
          offset_y: 5
          anchor:
            to: a1-th.top-header
            element_point: top-right
            target_point: bottom-right
      - id: rectangle-right
        type: rectangle
        appearance:
          fill: "#FF3300"
        layout:
          width: 50
          height: 50
          offset_x: -5
          anchor:
            to: a1-mh.endcap
            element_point: top-right
            target_point: top-left
      - id: text
        type: text
        appearance:
          fill: "#fff"
        text:
          content: animate-1
          font_family: antonio
          text_transform: uppercase
        layout:
          height: 50
          offset_x: -5
          anchor:
            to: a1-mh.rectangle-right
            element_point: top-right
            target_point: top-left
      - id: rectangle-left
        type: rectangle
        appearance:
          fill: "#FF3300"
        layout:
          width: 50
          height: 50
          offset_x: -5
          anchor:
            to: a1-mh.text
            element_point: top-right
            target_point: top-left
      - id: left-elbow
        type: elbow
        appearance:
          fill: "#FF3300"
        layout:
          body_width: 50
          arm_height: 50
          width: 70
          height: 100
          offset_x: -5
          anchor:
            to: a1-mh.rectangle-left
            element_point: top-right
            target_point: top-left
          stretch:
            target1:
              id: container
              edge: left
  - group_id: a1-buttons
    elements:
      - id: button-1
        type: rectangle
        appearance:
          fill: "#7addee"
        layout:
          width: 50
          height: 50
          offset_y: 5
          anchor:
            to: a1-mh.left-elbow
            element_point: top-left
            target_point: bottom-left
        button:
          enabled: true
          actions:
            tap:
              action: navigate
              navigation_path: /lcars-new/animate-2

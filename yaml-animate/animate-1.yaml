type: custom:lovelace-lcars-card
title: animate-1
groups:
  - group_id: a1-th
    elements:
      - id: top-header
        type: top_header
        text:
          left_content: Left
          right_content: right
          fontSize: 14
          fontWeight: bold
          color: "#FFAA00"
        layout:
          width: 100%
          height: 25
          offsetX: 0
          offsetY: 0
          anchor:
            to: container
            element_point: topLeft
            target_point: topLeft
  - group_id: a1-mh
    elements:
      - id: endcap
        type: endcap
        appearance:
          fill: "#FF3300"
          direction: right
        layout:
          width: 120
          height: 50
          offsetY: 5
          anchor:
            to: a1-th.top-header
            element_point: topRight
            target_point: bottomRight
      - id: rectangle-right
        type: rectangle
        appearance:
          fill: "#FF3300"
        layout:
          width: 50
          height: 50
          offsetX: -5
          anchor:
            to: a1-mh.endcap
            element_point: topRight
            target_point: topLeft
      - id: text
        type: text
        appearance:
          fill: "#fff"
        text:
          content: animate-1
          fontFamily: antonio
          textTransform: uppercase
        layout:
          height: 50
          offsetX: -5
          anchor:
            to: a1-mh.rectangle-right
            element_point: topRight
            target_point: topLeft
      - id: rectangle-left
        type: rectangle
        appearance:
          fill: "#FF3300"
        layout:
          width: 50
          height: 50
          offsetX: -5
          anchor:
            to: a1-mh.text
            element_point: topRight
            target_point: topLeft
      - id: left-elbow
        type: elbow
        appearance:
          fill: "#FF3300"
        layout:
          bodyWidth: 50
          armHeight: 50
          width: 70
          height: 100
          offsetX: -5
          anchor:
            to: a1-mh.rectangle-left
            element_point: topRight
            target_point: topLeft
          stretch:
            target1:
              id: container
              edge: left
  - group_id: a1-buttons
    elements:
      - id: button-1
        type: rectangle
        appearance:
          fill: "#7addee"
        layout:
          width: 50
          height: 50
          offsetY: 5
          anchor:
            to: a1-mh.left-elbow
            element_point: topLeft
            target_point: bottomLeft
        button:
          enabled: true
          actions:
            tap:
              action: navigate
              navigation_path: /lcars-new/animate-2

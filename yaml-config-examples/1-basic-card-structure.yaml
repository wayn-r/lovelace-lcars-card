type: custom:lovelace-lcars-card
card_title: "Basic Card Structure Example"
groups:
  - group_id: nav_header
    elements:
      - id: main_header
        type: top_header
        appearance:
          fill: "#CC6600"
        text:
          left_content: Basic Card Structure
          right_content: example
          fill: "#99CCFF"
          font_size: 18
          font_weight: bold
          font_family: Antonio
        layout:
          width: 100%
          height: 40
          anchor:
            to: container
            element_point: top-left
            target_point: top-left
  - group_id: "main_display"
    elements:
      - id: "status_bar"
        type: "rectangle"
        appearance:
          fill: "#0099CC"
        text:
          content: "Example Element"
          fill: "#000000"
          font_family: "Antonio"
        layout:
          width: 200
          height: 30
          anchor:
            to: nav_header.main_header
            element_point: "top-left"
            target_point: "bottom-left"
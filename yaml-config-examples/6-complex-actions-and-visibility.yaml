type: custom:lovelace-lcars-card
card_title: Complex Actions and Visibility Example
groups:
  - group_id: nav_header
    elements:
      - id: main_header
        type: top_header
        appearance:
          fill: "#CC6600"
        text:
          left_content: Complex Actions and Visibility
          right_content: example
          fill: "#FFFFFF"
          fontSize: 18
          fontWeight: bold
          fontFamily: Antonio
        layout:
          width: 100%
          height: 40
          anchor:
            to: container
            element_point: topLeft
            target_point: topLeft
  - group_id: main_controls
    elements:
      - id: menu_trigger
        type: rectangle
        appearance:
          fill: "#FF9900"
        text:
          content: MENU
          fill: "#000000"
          fontFamily: Antonio
        layout:
          width: 100
          height: 40
          anchor:
            to: nav_header.main_header
            element_point: topLeft
            target_point: bottomLeft
        button:
          enabled: true
        visibility_triggers:
          - action: show
            trigger_source:
              element_id_ref: self
              event: hover
            targets:
              - type: group
                id: menu_items
              - type: group
                id: details
            hover_options:
              mode: show_on_enter_hide_on_leave
              hide_delay: 0
  - group_id: menu_items
    elements:
      - id: option_1
        type: rectangle
        appearance:
          fill: "#0099CC"
        text:
          content: SYSTEMS
          fill: "#FFFFFF"
          fontFamily: Antonio
        layout:
          width: 90
          height: 30
          anchor:
            to: main_controls.menu_trigger
            element_point: topLeft
            target_point: bottomLeft
        button:
          enabled: true
          actions:
            tap:
              action: call-service
              service: homeassistant.toggle
              service_data:
                entity_id: switch.main_systems
      - id: option_2
        type: rectangle
        appearance:
          fill: "#CC3300"
        text:
          content: ALERTS
          fill: "#FFFFFF"
          fontFamily: Antonio
        layout:
          width: 90
          height: 30
          anchor:
            to: menu_items.option_1
            element_point: topLeft
            target_point: bottomLeft
  - group_id: details
    elements:
      - id: info_panel
        type: rectangle
        appearance:
          fill: "#333333"
          stroke: "#CC6600"
          strokeWidth: 2
        text:
          content: DETAILED INFORMATION PANEL
          fill: "#FFFFFF"
          fontFamily: Antonio
        layout:
          width: 300
          height: 150
          anchor:
            to: nav_header.main_header
            element_point: topCenter
            target_point: bottomCenter

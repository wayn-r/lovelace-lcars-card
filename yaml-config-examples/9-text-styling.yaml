type: custom:lovelace-lcars-card
card_title: Advanced Layout and Positioning Example
groups:
  - group_id: layout_examples
    elements:
      - id: title_display
        type: rectangle
        appearance:
          fill: "#FF9900"
        text:
          content: Advanced Layout and Positioning Example
          fill: "#000000"
          fontSize: 16
          fontWeight: bold
          fontFamily: Antonio
        layout:
          width: 450
          height: 40
      - id: percentage_element
        type: rectangle
        appearance:
          fill: "#CC6600"
        text:
          content: PERCENTAGE
          fill: "#FFFFFF"
          fontFamily: Antonio
        layout:
          width: 25%
          height: 10%
          offsetX: 5%
          offsetY: 5%
          anchor:
            to: layout_examples.stretch_bar
            element_point: topLeft
            target_point: bottomLeft
      - id: container_anchor
        type: rectangle
        appearance:
          fill: "#009966"
        text:
          content: CONTAINER ANCHOR
          fill: "#FFFFFF"
          fontFamily: Antonio
        layout:
          width: 150
          height: 30
          anchor:
            to: container
            element_point: topRight
            target_point: topRight
      - id: element_anchor
        type: text
        text:
          content: "STATUS: NOMINAL"
          fill: "#FFFFFF"
          fontFamily: Antonio
        layout:
          anchor:
            to: layout_examples.stretch_bar
            element_point: centerLeft
            target_point: centerRight
      - id: stretch_bar
        type: rectangle
        appearance:
          fill: "#CC3300"
        text:
          content: STRETCH BAR
          fill: "#FFFFFF"
          fontFamily: Antonio
        layout:
          height: 20
          anchor:
            to: layout_examples.title_display
            element_point: topLeft
            target_point: bottomLeft
          stretch:
            target1:
              id: layout_examples.container_anchor
              edge: left

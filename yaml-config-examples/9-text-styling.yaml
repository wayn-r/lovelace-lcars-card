type: custom:lovelace-lcars-card
card_title: Text Styling Example
groups:
  - group_id: "text_examples"
    elements:
      # Basic text element
      - id: "simple_text"
        type: "text"
        text:
          content: "STARFLEET COMMAND"
          color: "#FF9900"
          fontSize: 24
          fontWeight: "bold"
          fontFamily: "Antonio, Arial, sans-serif"
        layout:
          width: 300
          height: 30
      
      # Text with advanced styling
      - id: "styled_text"
        type: "text"
        text:
          content: "OPERATIONAL STATUS"
          color: "#FFFFFF"
          fontSize: 18
          letterSpacing: "2px"
          textTransform: "uppercase"
          textAnchor: "middle"
          dominantBaseline: "central"
        layout:
          width: 250
          height: 25
      
      # Button with cutout text
      - id: "cutout_button"
        type: "rectangle"
        appearance:
          fill: "#CC6600"
        text:
          content: "TACTICAL"
          color: "#000000"
          fontSize: 16
          fontWeight: "bold"
          cutout: true
        layout:
          width: 120
          height: 45
        interactions:
          button:
            enabled: true
            appearance_states:
              hover:
                text:
                  color: "#FFFFFF"
      
      # Top header with dual content
      - id: "dual_header"
        type: "top_header"
        appearance:
          fill: "#0099CC"
        text:
          left_content: "BRIDGE"
          right_content: "12:34:56"
          fontSize: 20
          fontWeight: "bold"
          color: "#FFFFFF"
        layout:Add commentMore actions
          width: "100%"
          height: 60
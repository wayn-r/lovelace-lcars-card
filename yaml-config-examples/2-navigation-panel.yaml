type: custom:lovelace-lcars-card
card_title: "Navigation Control Panel Example"
groups:
  - group_id: "nav_header"
    elements:
      - id: "main_header"
        type: "top_header"
        appearance:
          fill: "#CC6600"
        text:
          left_content: "Navigation Control panel"
          right_content: "example"
          fill: "#FFFFFF"
          fontSize: 18
          fontWeight: "bold"
          fontFamily: "Antonio"
        layout:
          width: "100%"
          height: 40
          anchor:
            to: "container"
            element_point: "topLeft"
            target_point: "topLeft"

  - group_id: "nav_controls"
    elements:
      - id: "home_button"
        type: "rectangle"
        appearance:
          fill: "#0099CC"
          cornerRadius: 20
        text:
          content: "navigate to /lovelace/0"
          fill: "#FFFFFF"
          fontSize: 16
          fontFamily: "Antonio"
          cutout: false
        layout:
          width: 160
          height: 40
          anchor:
            to: "nav_header.main_header"
            element_point: "topLeft"
            target_point: "bottomLeft"
        button:
          enabled: true
          actions:
            tap:
              action: "navigate"
              navigation_path: "/lovelace/0"

      - id: "lights_button"
        type: "endcap"
        appearance:
          fill: "#CC3300"
          direction: "right"
        text:
          content: "navigate to /lovelace/lights"
          fill: "#FFFFFF"
          fontFamily: "Antonio"
        layout:
          width: 190
          height: 40
          anchor:
            to: "nav_controls.home_button"
            element_point: "topLeft"
            target_point: "topRight"
        button:
          enabled: true
          actions:
            tap:
              action: "navigate"
              navigation_path: "/lovelace/lights"
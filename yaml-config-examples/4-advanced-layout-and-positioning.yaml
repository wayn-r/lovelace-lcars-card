type: custom:lovelace-lcars-card
card_title: Advanced Layout and Positioning Example
groups:
  - group_id: nav_header
    elements:
      - id: main_header
        type: top_header
        appearance:
          fill: "#CC6600"
        text:
          left_content: Advanced Layout & positioning
          right_content: example
          fill: "#FFFFFF"
          fontSize: 18
          fontWeight: bold
          fontFamily: Antonio
        layout:
          width: 100%
          height: 40
          anchor:
            to: container
            element_point: topLeft
            target_point: topLeft
  - group_id: "layout_examples"
    elements:
      # Basic positioning with percentages
      - id: "percentage_element"
        type: "rectangle"
        appearance:
          fill: "#CC6600"
        text:
          content: "PERCENTAGE"
          fill: "#FFFFFF"
          fontFamily: "Antonio"
        layout:
          width: "25%"
          height: "10%"
          offsetX: "5%"
          offsetY: "5%"
          anchor:
            to: nav_header.main_header
            element_point: "topLeft"
            target_point: "bottomLeft"
      
      # Anchoring to container
      - id: "container_anchor"
        type: "rectangle"
        appearance:
          fill: "#009966"
        text:
          content: "CONTAINER ANCHOR"
          fill: "#FFFFFF"
          fontFamily: "Antonio"
        layout:
          width: 150
          height: 30
          anchor:
            to: "nav_header.main_header"
            element_point: "topRight"
            target_point: "bottomRight"
      
      # Anchoring to another element
      - id: "element_anchor"
        type: "text"
        text:
          content: "STATUS: NOMINAL"
          fill: "#FFFFFF"
          fontFamily: "Antonio"
        layout:
          anchor:
            to: "layout_examples.percentage_element"
            element_point: "topLeft"
            target_point: "bottomLeft"
      
      # Stretching between elements
      - id: "stretch_bar"
        type: "rectangle"
        appearance:
          fill: "#CC3300"
        text:
          content: "STRETCH BAR"
          fill: "#FFFFFF"
          fontFamily: "Antonio"
        layout:
          height: 20
          anchor:
            to: "layout_examples.element_anchor"
            element_point: "topLeft"
            target_point: "bottomLeft"
          stretch:
            target1:
              id: "layout_examples.percentage_element"
              edge: "right"
              padding: 10
            target2:
              id: "layout_examples.container_anchor"
              edge: "left"
              padding: 10
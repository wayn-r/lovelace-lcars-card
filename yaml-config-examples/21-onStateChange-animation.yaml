type: custom:lovelace-lcars-card
card_title: On State Change Animation Example
groups:
  - group_id: nav_header
    elements:
      - id: main_header
        type: top_header
        appearance:
          fill: "#CC6600"
        text:
          left_content: On State Change
          right_content: example
          fill: "#FFFFFF"
          fontSize: 18
          fontWeight: bold
          fontFamily: Antonio
        layout:
          width: 100%
          height: 40
          anchor:
            to: container
            element_point: topLeft
            target_point: topLeft
  - group_id: state_change_group
    elements:
      - id: state_trigger_button
        type: rectangle
        appearance:
          fill:
            default: "#336699"
            hover: "#4477AA"
            active: "#225588"
        text:
          content: TOGGLE STATE
          fill: "#FFFFFF"
          fontFamily: Antonio
        layout:
          width: 150
          height: 40
          offsetY: 5
          anchor:
            to: nav_header.main_header
            element_point: topLeft
            target_point: bottomLeft
        button:
          enabled: true
          actions:
            tap:
              action: toggle_state
              target_element_ref: state_change_group.state_target
              states:
                - normal
                - changed
      - id: state_target
        type: rectangle
        appearance:
          fill: "#9966CC"
        text:
          content: STATE TARGET
          fill: "#FFFFFF"
          fontFamily: Antonio
        layout:
          width: 150
          height: 40
          offsetY: 5
          anchor:
            to: state_change_group.state_trigger_button
            element_point: topLeft
            target_point: bottomLeft
        state_management:
          default_state: normal
        animations:
          on_state_change:
            - from_state: normal
              to_state: changed
              type: fade
              fade_params:
                opacity_start: 0.1
                opacity_end: 1
              duration: 3
              ease: none
            - from_state: changed
              to_state: normal
              type: fade
              fade_params:
                opacity_start: 1
                opacity_end: 0.2
              duration: 3
              ease: none
      - id: state_change_description
        type: text
        text:
          content: >-
            This button should toggle the state of the "state_target" element
            and trigger a fade animation.
          fill: "#FFFFFF"
          fontFamily: Antonio
        layout:
          offsetX: 5
          anchor:
            to: state_change_group.state_trigger_button
            element_point: centerLeft
            target_point: centerRight

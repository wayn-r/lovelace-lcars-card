<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LCARS Card Test Harness</title>
    <!-- Load Antonio font for consistent rendering -->
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&display=swap" rel="stylesheet" />
    <!-- Import the card via Vite dev server. -->
    <script type="module" src="/src/lovelace-lcars-card.ts"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      /* Give the card a predictable size for screenshot stability */
      lovelace-lcars-card {
        width: 600px;
        height: 200px;
        display: block;
      }
    </style>
  </head>
  <body>
    <lovelace-lcars-card id="test-card"></lovelace-lcars-card>

    <script type="module">
      // Minimal mock of the Home Assistant object used by the card.
      // Extend as needed when new features rely on more properties.
      const hassMock = {
        states: {},
        themes: {},
        language: 'en',
        resources: {},
      };

      const card = document.getElementById('test-card');
      // Very small config â€“ keeps the SVG predictable while still exercising core functionality.
      const testConfig = {
        type: 'lovelace-lcars-card',
        groups: [
          {
            group_id: 'test_group',
            elements: [
              {
                id: 'rect',
                type: 'rectangle',
                appearance: {
                  fill: {
                    default: '#5522aa',
                    hover: '#aa44ff',
                  },
                  stroke: '#ffffff',
                  strokeWidth: 2,
                  cornerRadius: 4,
                },
                layout: {
                  width: 150,
                  height: 40,
                  offsetX: 20,
                  offsetY: 20,
                },
              },
            ],
          },
        ],
      };

      // Wire up configuration & hass mock.
      card.setConfig(testConfig);
      card.hass = hassMock;
    </script>
  </body>
</html>

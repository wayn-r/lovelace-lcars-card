type: custom:lovelace-lcars-card
card_title: Logger Widget
groups:
  - group_id: nav_header
    elements:
      - id: main_header
        type: top_header
        appearance:
          fill: "#CC6600"
        text:
          left_content: Logger Widget
          right_content: example
          fill: "#99CCFF"
          font_size: 18
          font_weight: bold
          font_family: Antonio
        layout:
          width: 100%
          height: 40
          anchor:
            to: container
            element_point: top-left
            target_point: top-left

  - group_id: "log_demo"
    elements:
      - id: "system_log"
        type: "logger-widget"
        text:
          max_lines: 8                    # Maximum log entries to display
          fill: "#ffc96f"                # Standard text color property
          font_family: "Antonio"          # Standard font family
          font_size: 14                   # Standard font size  
          text_anchor: "start"            # Standard text alignment
        layout:
          width: 400
          height: 180
          offset_x: 20
          offset_y: 50

      # Comparison with different styling
      - id: "compact_log"  
        type: "logger-widget"
        text:
          max_lines: 5
          fill: "#ff6633"               # Orange text
          font_size: 12                  # Smaller font
          text_anchor: "middle"          # Center aligned
        layout:
          width: 300
          height: 120
          offset_x: 450
          offset_y: 50
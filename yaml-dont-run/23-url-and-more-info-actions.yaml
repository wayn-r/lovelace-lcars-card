type: custom:lovelace-lcars-card
card_title: URL and More-Info Actions Example
groups:
  - group_id: nav_header
    elements:
      - id: main_header
        type: top_header
        appearance:
          fill: "#663399"
        text:
          left_content: URL & INFO Actions
          right_content: example
          fill: "#99CCFF"
          font_size: 18
          font_weight: bold
          font_family: Antonio
        layout:
          width: 100%
          height: 40
          anchor:
            to: container
            element_point: top-left
            target_point: top-left
  - group_id: action_buttons
    elements:
      - id: url_button
        type: rectangle
        appearance:
          fill: "#CC9933"
        text:
          content: OPEN SITE
          fill: "#000000"
          font_family: Antonio
        layout:
          width: 100
          height: 40
          offset_y: 5
          anchor:
            to: nav_header.main_header
            element_point: top-left
            target_point: bottom-left
        button:
          enabled: true
          actions:
            tap:
              action: url
              url_path: https://www.example.com
      - id: info_button
        type: rectangle
        appearance:
          fill: "#0099CC"
        text:
          content: INFO
          fill: "#FFFFFF"
          font_family: Antonio
        layout:
          width: 60
          height: 40
          offset_x: 5
          anchor:
            to: action_buttons.url_button
            element_point: top-left
            target_point: top-right
        button:
          enabled: true
          actions:
            tap:
              action: more-info
              entity: light.kitchen_sink_light
      - id: none_button
        type: rectangle
        appearance:
          fill: "#666666"
        text:
          content: NONE
          fill: "#FFFFFF"
          font_family: Antonio
        layout:
          width: 60
          height: 40
          offset_x: 5
          anchor:
            to: action_buttons.info_button
            element_point: top-left
            target_point: top-right
        button:
          enabled: true
          actions:
            tap:
              action: none 